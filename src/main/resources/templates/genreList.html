<!DOCTYPE html>
<html>
<head>
<title>Genre List</title>
<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
</head>
<body>
	<div class="nav-wrapper">
		<nav class="navbar">
			<ul class="clearfix">
				<li><a class="inactive" href="/home">Home</a></li>
				<li><a class="active">Genres</a></li>
				<li><a class="inactive" href="/movies">Titles</a></li>
				<li><a class="inactive" href="/tags">Tags</a></li>
				<li><a class="inactive" href="javascript:history.back()">Previous
						Page</a></li>
			</ul>
		</nav>
	</div>
	<h1>Keith's Movie Lounge List of Genres</h1>
	<h2 class="select-genre">Select genre:</h2>
	<article class="content">
		<a class="currentGenre" th:each="currentGenre: ${genres}"
			th:href="@{/genre(id=${currentGenre.id})}"> <img
			class="genreImage" th:src="${currentGenre.genreImage}"></img>
		</a>
	</article>
</body>
<footer>
	<p class="signature">Posted by Keith Kulwicki 2017</p>
</footer>
</html>
