<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Movie List</title>
<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
</head>
<body>
	<div class="nav-wrapper">
		<nav class="navbar">
			<ul class="clearfix">
				<li><a class="inactive" href="/home">Home</a></li>
				<li><a class="inactive" href="/genres">Genres</a></li>
				<li><a class="active">Titles</a></li>
				<li><a class="inactive" href="/tags">Tags</a></li>
				<li><a class="inactive" href="javascript:history.back()">Previous
						Page</a></li>
			</ul>
		</nav>
	</div>
	<h1>Keith's Movie Lounge List of Titles</h1>
	<h2>Select movie:</h2>
	<article class="content">
		<a class="movie-thumb" th:each="currentMovie: ${movies}"
			th:href="@{/movie(id=${currentMovie.id})}"> <img
			class="title-image" th:src="${currentMovie.imageUrl}"></img>
		</a>
	</article>
</body>
<footer class="footer">
	<p class="signature">Posted by Keith Kulwicki 2017</p>
</footer>
</html>
