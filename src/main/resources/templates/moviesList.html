<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Keith's Movie List Lounge</title>
<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
</head>
<body>
	<h1>List of Movies</h1>

	<ul>
		<li th:each="currentMovie: ${movies}"><a
			th:href="@{/movie(id=${currentMovie.id})}"
			th:text="${currentMovie.getTitle()}" /></li>
	</ul>

</body>
<footer class="footer">
	<p class="signature">Posted by Keith Kulwicki 2017</p>
</footer>
</html>
