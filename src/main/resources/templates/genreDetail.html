<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${genre.name}" />
<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
</head>
<body>
	<div class="nav-wrapper">
		<nav class="navbar">
			<ul class="clearfix">
				<li><a class="inactive" href="/genres">List of Genres</a></li>
				<li><a class="inactive" href="/movies">List of Titles</a></li>
				<li><a class="inactive" href="javascript:history.back()">Previous
						Page</a></li>
			</ul>
		</nav>
	</div>
	<h1>
		Keith's Movie Lounge List of <a th:text="${genre.name}" /> Movies
	</h1>
	<h2 th:text="${genre.description}" />
	<article class="content">
		<a th:each="current: ${genre.movies}"
			th:href="@{/movie/(id=${current.id})}"> <img class="movie-poster"
			th:src="${current.imageUrl}" /></a>
	</article>

</body>
<footer>
	<p class="signature">Posted by Keith Kulwicki 2017</p>
</footer>
</html>
