<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${genre.name}" />
<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
</head>
<body>
	<nav class="navbar">
		<ul>
			<li><a th:href="@{/genres(title=${movies})}">List of Genres</a></li>
			<li><a th:href="@{/movies(title=${movies})}">List of Titles</a></li>
		</ul>
	</nav>
	<h1>
		Keith's Movie Lounge List of <a th:text="${genre.name}" /> Movies
	</h1>
	<h2 th:text="${genre.description}" />



	<article>
		<a th:each="current: ${genre.movies}"
			th:href="@{/movie/(id=${current.id})}"> <img class="movie-poster"
			th:src="${current.imageUrl}" />

		</a>
	</article>

</body>
<footer>
	<p class="signature">Posted by Keith Kulwicki 2017</p>
</footer>
</html>
