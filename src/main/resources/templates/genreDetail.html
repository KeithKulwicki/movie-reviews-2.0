<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${genre.name}" />
<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
</head>
<body>
	<header>
		<a class="backto" th:href="@{/genres(title=${movies})}">Back to
			Keith's Movie Lounge List of Genres</a> 
		<a class="backto"
			th:href="@{/movies(title=${movies})}">Back to Keith's Movie
			Lounge List of Titles</a>



		<h1>
			Keith's Movie Lounge List of <a th:text="${genre.name}" /> Movies
		</h1>
		<h2 th:text="${genre.description}" />
	</header>

	<article>
		<a th:each="current: ${genre.movies}"
			th:href="@{/movie/(id=${current.id})}"> <img class="movie-poster"
			th:src="${current.imageUrl}" />

		</a>
	</article>

</body>
<footer>
	<p class="signature">Posted by Keith Kulwicki 2017</p>
</footer>
</html>
