<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:text="${movie.title}" />
<link rel="stylesheet" type="text/css" href="/css/style.css"></link>
</head>
<body>

	<a class="backtomain" th:href="@{/genres(title=${movies})}">Back to
		Home</a>

	<h1 th:text="${movie.title}" />
	<h2 th:text="${movie.description}"></h2>
	<img class ="movie-poster" th:src="${movie.imageUrl}" />
	<iframe class= "movie-clip" th:src="${movie.videoClip}"></iframe>
	<p class="movie-stats" th:text="'Genre: ' + ${movie.genre}"></p>
	<p class="synopsis" th:text="'Review: ' + ${movie.review}"></p>

</body>
<footer>
	<p class="signature">Posted by Keith Kulwicki 2017</p>
</footer>
</html>
